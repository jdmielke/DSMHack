<h1>Images</h1>

<div class="options">
	<p>Sort by</p>
	<select name="" id="" ng-model="tag" ng-options="tag.name for tag in tags" ></select>
	<a ng-click="deleteSelectedImages()" href="#" class="delete">delete</a>
</div>

<div ng-repeat="image in images" class="image">
	<input type="checkbox" name="{{image._id}}" 
		ng-checked="selection.indexOf({{image._id}}) > -1"
    	ng-click="toggleSelection(image)">
</div>
