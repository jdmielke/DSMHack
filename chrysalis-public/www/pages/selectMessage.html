<h1>Create or Select a Message</h1>

<div class="custom-message-wrapper">
	<textarea name="" class="custom-message" id="" rows="3" placeholder="Write Message" ng-model="custommessage"></textarea>
	<button class="button" ng-click="setCustomMessage()">create card</button>
</div>

<div class="messages">
	<a href="" ng-repeat="message in messages" ng-click="setSelectMessage(message)">
		{{message.text}}
	</a>
</div>
