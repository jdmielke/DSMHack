<h1>Send A Card</h1>
<div class="send-text">
	<p>I want to send an<form>
	<select ng-model="card.tag" ng-options="tag.name for tag in tags"></select></form> card.
	</p>
</div>
<div class="cards">
	<a ng-repeat="image in imageList | filter:containsTag(tag)">
		<img ng-src="img/drawings/{{image._id}}{{image.extension}}" ng-click="selectImage(image);">
	</a>
</div>
